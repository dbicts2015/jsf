<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Hannes is best</title>
</h:head>
<h:body>
<h:form>
<div>Please answer the following question and press 'next question'</div>
<div>Question ##{quiz.index}</div>
<div>#{quiz.vraag}</div>

<c:if test="${quiz.heeftVolgende()}">
	<h:inputText value="#{quiz.antwoord}"></h:inputText>
</c:if>
<c:if test="${quiz.heeftVorige()}">
	<h:commandButton value="Vorige" action="#{quiz.previous()}"></h:commandButton>
</c:if>
<c:if test="${quiz.heeftVolgende()}">
	<h:commandButton value="Volgende" action="#{quiz.next()}"></h:commandButton>
</c:if>
</h:form>
</h:body>
</html>
